<div class="grid">
    <div class="col-offset-5 md:col-6 lg:col-3 card">
        <p-card>
            <div class="grid">
                <div class="col-12 text-center">
                    <i class="fas fa-car fa-4x" style="color: #007ad9;"></i>
                    <h2 class="text-center">Car Sales</h2>
                </div>
                <div class="col-12">
                    <label for="">Usu√°rio:</label>
                    <input 
                        [(ngModel)]="requestLogin.login"
                        class="col-12" type="text" pInputText
                    />
                </div>
                <div class="col-12">
                    <label for="">Senha:</label>
                    <input 
                        [(ngModel)]="requestLogin.password" 
                        class="col-12" type="password" pInputText
                    />
                </div>
                <div class="col-12">
                    <button
                        (click)="doLogin()"
